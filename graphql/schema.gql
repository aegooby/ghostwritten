
type User @secret(field: "password")
{
    username: String! @id
}

type Query
{
    request: String @custom(http: {
        url: "http://localhost:3080/graphql/custom"
        method: "POST",
        graphql: "query { request }"
        skipIntrospection: true
    })
}
input Email
{
    from: String!
    to: [String]!
    replyTo: String
    subject: String
    text: String
    html: String
}
type EmailResult @remote
{
    success: Boolean!
    errors: [String]
}
type Mutation
{
    sendEmail(email: Email): EmailResult @custom(http: {
        url: "http://localhost:3080/graphql/custom"
        method: "POST",
        graphql: "mutation($email: Email!) { sendEmail(email: $email) }"
    })
}
